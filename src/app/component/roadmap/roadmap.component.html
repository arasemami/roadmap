<div class="container">
    <div class="roadmap-bar">
        <ng-container *ngFor="let roadmapItem of roadmapItems index as i; odd as isOdd; even as isEven"   
        [class.Odd]="isOdd" 
        [class.even]="isEven">
            <div *ngIf="!roadmapItem.item" class="roadmap-item" (click)="showContentOfRoadmap(roadmapItem)">
                <div class="roadmap-icon"></div>
                <p   class="roadmap-title">{{roadmapItem.title}}</p>
            </div>
        </ng-container>
        <div class="line-bar"></div>
      
    </div>
    <div class="roadmap-content" *ngIf="roadmapContent"> 
            <h3>Description</h3>
            <p>{{roadmapContent.title}}</p>
    </div>
</div>
